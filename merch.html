          <!--- control buttons, beware of the name of class active--->
        <div id="myBtnContainer"  style="padding-bottom: 20px" >
            <button class="btn filteractive" onclick="filterSelection('all')">Show All</button>
            <button class="btn" onclick="filterSelection('cd')">CD</button>
            <button class="btn" onclick="filterSelection('tshirt')">T-Shirt</button>
        </div>
        <!--- filterable elements--->

        <script>
            /*use developer tool > console to debug*/
            filterSelection("all")  
            function filterSelection(c){  
                var x, i; 
                x = document.getElementsByClassName("filterDiv");
                if(c=="all") c="";
                //add show class to the filtered elememts, remove the "show" from all the unselected elements
                for(i=0;i<x.length;i++){
                    removeClass(x[i],"show");
                    if(x[i].className.indexOf(c)>-1){
                        //if className in the string "c", it will return valure > -1
                        addClass(x[i],"show");
                    }
                } 
            }
              
            //show filtered elements
            function addClass(element, cName){
                var i, arr1, arr2;
                arr1 = element.className.split(" ");
                arr2 = cName.split(" ");
                for(i = 0; i< arr2.length;i++){
                    if(arr1.indexOf(arr2[i]) == -1){
                       element.className += " " + arr2[i];
                    }
                }
            }
          
            //hide non-selected elements
            function removeClass(element, cName){
                var i, arr1, arr2;
                arr1 = element.className.split(" ");
                arr2 = cName.split(" ");
                for(i =0; i< arr2.length; i++){
                    while(arr1.indexOf(arr2[i]) > -1){
                        arr1.splice(arr1.indexOf(arr2[i]),1);
                    }
                }
                element.className = arr1.join(" ");
            }
            
            
            //add active class to the current btn
            var btnContainer = document.getElementById("myBtnContainer");
            var btns = btnContainer.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
              btns[i].addEventListener("click", function(){
                var current = document.getElementsByClassName("filteractive");
                current[0].className = current[0].className.replace(" filteractive", "");
                this.className += " filteractive";
              });
            }
            
        </script>
